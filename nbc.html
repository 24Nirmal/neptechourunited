            <div class="container">
        <div class= "header">
    <h2>MEMBER REGISTRATION FORM</h2>
   
</div>
<br>
    <div class="form-control">
  <label>Citizenship No.: </label>
          <br> 
<input type="number" name="ID No." id="ID No."  placeholder="Enter Your Citizenship No." autocomplete="off">
</div>

<div class="form-control">
    <label>Name: </label>
            <br>
  <input type="text" name="Name" id="Name"  placeholder="Enter Your Full Name" autocomplete="off">
      </div>

  <div class="form-control">
    <label>Address: </label>
            <br>
  <input type="text" name="Address" id="Address"  placeholder="Enter Your Address"autocomplete="off">
      </div>

  <div class="form-control">
    <label>Contact Number: </label>
            <br>
  <input type="number" name="Contact Number" id="Contact Number"  placeholder="Enter Your Contact Number"autocomplete="off">
      </div>

  <div class="form-control">
    <label>Date of Birth: </label>
            <br>
  <input type="number" name="Date of Birth" id="Date of Birth"  placeholder="Enter Your Date of Birth"autocomplete="off">
      </div>

  <div class="form-control">
    <label>E-mail ID: </label>
            <br>
  <input type="email" name="E-mail ID" id="E-mail ID"  placeholder="Enter Your E-mail ID"autocomplete="off">
      </div>
 
  <div class="form-control">
    <label>Gender: </label>
            <br>
  <input type="text" name="Gender" id="Gender"  placeholder="Enter Your Gender"autocomplete="off">
      </div>
      
      <div class="form-control">
        
    <input type="submit" value="submit" class="btn" name="btn">
</div>
    </form>
   
  <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2>
            <em>Thanks</em> for contacting us!
            We will get back to you soon!
        </h2>
